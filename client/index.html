<!DOCTYPE html>
<html ng-app="pelangi">

<head>
    <title>Z-Code</title>
    <link href="favicon.png" rel="icon" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/app.css" rel="stylesheet" type="text/css" />
    <link href="css/event-list.css" rel="stylesheet" type="text/css" />
    <link href="css/local/order-list.css" rel="stylesheet" type="text/css" />
    <link href="css/local/pricing.css" rel="stylesheet" type="text/css" />
    <link href="css/local/company-list.css" rel="stylesheet" type="text/css" />
    <link href="css/toaster.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/font-lato.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:100,300,400,700,900?1423595465" type="text/css"> -->
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-ui-router.js"></script>
    <script src="dist/boilerplate.min.js"></script>
</head>

<body ng-controller="authController">
    <header id="top" role="banner" class="navbar navbar-inverse navbar-static-top bs-docs-nav">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" style="color: rgb(229, 255, 0);" ng-click="currActive='main'" ui-sref="home.home" class="navbar-brand">
                    <h4 style="display: inline-block; margin-top: -5px;">
                        <i class="fa fa-rocket"></i> &nbsp; Z-Code
                    </h4>
                </a>
            </div>
            <nav class="collapse navbar-collapse bs-navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-click="currActive='mnhome'" ng-class="currActive == 'mnuserlist' ? 'active' : ''">
                        <a href="#" ui-sref="home">Home</a>
                    </li>
                    <li ng-click="currActive='mncontact'" ng-class="currActive == 'mnuserlist' ? 'active' : ''">
                        <a href="#" ui-sref="about">About</a>
                    </li>
                    <li ng-click="currActive='mncontact'" ng-class="currActive == 'mnuserlist' ? 'active' : ''">
                        <a href="#" ui-sref="contact">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ui-sref="login"><i class="fa fa-sign-in"></i>&nbsp; Login</a></li>
                    <li ng-show="false"><a href="/" ng-click="logout()"><i class="fa fa-sign-out"></i>&nbsp; Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
    <div ui-view></div>
    <footer>
        Z-Code &copy; {{date | date:'yyyy'}}
    </footer>
    <script src="js/lib/angular-animate.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="js/lib/angular-filter.js"></script>
    <script src="js/lib/toaster.min.js"></script>
    <script src="js/lib/angular-local-storage.min.js"></script>
    <script src="js/lib/ng-flow.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/fcsaNumber.min.js"></script>
</body>

</html>
