<div class="row h25" ng-controller="frontCtrl">
    <h2 class="text-center">Register</h2>
    <div class="col-md-4 col-md-offset-4 h10">
        <form class="form-horizontal" ng-submit="signup()">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="email" class="form-control" ng-model="email" placeholder="Email" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-asterisk"></i>
                    </span>
                    <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-custom btn-block" type="submit">
                    <i class="glyphicon glyphicon-ok"></i> &nbsp; Register
                </button>
            </div>
            </br>
            <div class="text-center">
                <a ui-sref="login">&nbsp; Login &nbsp;</a> |
                <a ui-sref="activation">&nbsp; Activation &nbsp;</a> |
                <a ui-sref="home.home">&nbsp; Cancel &nbsp;</a>
            </div>
        </form>
    </div>
</div>
