<div class="row h25" ng-controller="frontCtrl">
    <h2 class="text-center"> Activation </h2>
    <div class="col-md-4 col-md-offset-4 h10">
        <form class="form-horizontal" ng-submit="activate()">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                <input type="email" class="form-control" ng-model="email" placeholder="Email" required autofocus>
            </div>
            <div class="input-group h5">
                <span class="input-group-addon" id="basic-addon1">
                        <i class="glyphicon glyphicon-th"></i>
                    </span>
                <input type="text" ng-model="activationCode" class="form-control" placeholder="Kode Aktivasi" required>
            </div>
            </br>
            <input class="btn btn-custom btn-block" type="submit" value="Aktifkan">
            </br>
            <div class="text-center">
	            <a ui-sref="register" ng-hide="token">&nbsp; Register &nbsp;</a> |
				<a ui-sref="login" ng-hide="token">&nbsp; Login &nbsp;</a> |
				<a ng-hide="token">&nbsp; Kirim Ulang &nbsp;</a>
            </div>
        </form>
    </div>
</div>
